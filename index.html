<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <h1>Dojonary</h1>
        <input type="text" class="searchBar" placeholder="search">
        <button class="login" onclick="login(this)">Login</button>
    </div>
    <div class="main">
        <div class="entry">
            <div class="definition">
                <h2>Ninja</h2>
                <h3 id="emphasis">noun</h3>
                <p>Plural: <span id="emphasis">ninjas</span></p>
            </div>
            <button class="like" onclick="alert('Ninja was liked'), increment(this)">0</button>
        </div>
        <div class="userDefine">
            <h2>Dojonary is defined by <span id="emphasis">YOU</span></h2>
            <button class="vanish" onclick="disappear()">Add Definition</button>
        </div>
        <div class="entry">
            <div class="definition">
                <h2>Ninja</h2>
                <h3 id="emphasis">noun</h3>
                <p>Plural: <span id="emphasis">ninjas</span></p>
            </div>
            <button class="like" onclick="alert('Ninja was liked'), increment(this)">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
